<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Etiqueta TEXTAREA y CHECKBOX</title>
    </head>
    <body>
        <section><h2 style="color: blueviolet;">Uso de La Etiqueta < Textarea ></h2></section>
        <p> Se utiliza para crear recopilar el texto largo <br> 
            como momentarios o descripciones.
        </p>
            
        <form action="/procesar-formulario" method="post">
            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="comentario" cols="20" rows="12">Comenta aqui:</textarea>
            
            <p><h2 style="color: blueviolet;">Etiqueta < select ></h2></p>

            <p>
            Se utiliza para crear recopilar el texto largo <br> 
            como momentarios o descripciones.
            </p>
            
            <label for="selection">Selecciona una Opcion:</label>
            <select name="selection" id="selection">
                <option value="op1">Opcion 1:</option>
                <option value="op2">Opcion 2:</option>
                <option value="op3">Opcion 3:</option>
                <option value="op4">Opcion 4:</option>
            </select>
            
            <p><h2 style="color: blueviolet;">Etiqueta < checkbox ></h2></p>
            
            <label>Opcion 1: <input type="checkbox" name="opcion" id="opcion 1"> </label><br>
            <label>Opcion 2: <input type="checkbox" name="opcion" id="opcion 2"> </label><br>
            <label>Opcion 3: <input type="checkbox" name="opcion" id="opcion 3"> </label><br>


            <p><h2 style="color: blueviolet;">Etiqueta < radio ></h2></p>
            
            <label>Opcion 1: <input type="radio" name="opcion" id="opcion 1"> </label><br>
            <label>Opcion 2: <input type="radio" name="opcion" id="opcion 2"> </label><br>
            <label>Opcion 3: <input type="radio" name="opcion" id="opcion 3"> </label><br>
        </form>
    </body>
</html>
