<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiqueta FORM</title>
</head>
<body>
    <section>
        <h2 style="color: brown;">Uso de la etiqueta <form></h2>
    </section>
    <p>Se utiliza para crear formularios y recopilar datos en una pagina web</p>

    <form action="/procesar-formulario" method="post">
        <label for="nombre">Nombre:</label>

        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="enviar">


        
    </form>

</body>

</html>
