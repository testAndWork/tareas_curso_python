    <main>
    <h1 style="background-color: sandybrown; color: antiquewhite; text-align: center;">Compra en Línea</h1>
    <center>
        <div style="background-color: tomato; width: 25%; height: 550px; font-size: 20px; border: 1px solid#000;">
            <form action="procesar.php" method="POST" style="color: antiquewhite;">
                <p style="color: #000;">Formulario para compras online</p>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="direccion">Dirección de entrega:</label><br>
                <textarea id="direccion" name="direccion" rows="4" cols="50" required></textarea><br><br>

                <label for="menu">Menú:</label><br>
                <select id="menu" name="menu" required>
                    <option value="menu1">Menú 1</option>
                    <option value="menu2">Menú 2</option>
                    <option value="menu3">Menú 3</option>
                </select><br><br>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>

                <label for="comentarios">Comentarios adicionales:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Realizar Pedido">
         </form>
        </div>
    </center>
</main>
