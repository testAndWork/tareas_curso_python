<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
</head>
<body style="background-color: rgb(209, 105, 174); margin: 0; padding: 0;">

    <header style="width:100%; height: 100px; background-color: rgb(140, 81, 196); text-align: center;">
        <section><h1 style="color: antiquewhite;  margin-top: 0;">Formulario para reservación de hotl</h1></section>

        <nav style="display: flex; color: antiquewhite; background-color: rgb(99, 17, 99); width: 100%; height: 50px;">
            <ul style="display: flex; list-style: none;  margin: 0 10px;">
                <li  style="margin: 0 10px;"><a style=" color: white;  text-decoration: none;  text-decoration: underline;" href="#">Inicio</a></li>
                <li style="margin: 0 10px; "><a style=" color: white; text-decoration: none;  text-decoration: underline;" href="#">Nosotros</a></li>
                <li style="margin: 0 10px; "><a style=" color: white; text-decoration: none; text-decoration: underline;" href="#">Reservaciones</a></li>
                <li style="margin: 0 10px;"><a style=" color: white; text-decoration: none;  text-decoration: underline;" href="#">Contactanos</a></li>
            </ul>

        </nav>
    </header>
    
    <main>
        <h3 style="color: antiquewhite; text-align: center;">Formulario para reservaciones</h3> <!-- Agrega un espacio vertical -->
        <center>        
            <div style="background-color: rgb(169, 111, 223); width: 25%; height: 580px;  color: aliceblue;">
            <form action="/procesa-registro" method="post">
                <label for="nombre">Nombre:</label>
                <input type="nombre" name="nombre" id="nombre"><br><br>


                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" id="telefono"><br><br>

                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo"><br><br>

                <label for="fecha">Fecha de llegada: </label>
                <input type="date" name="fecha" id="fecha"><br><br>

                <label for="fecha1">Fecha de salida: </label>
                <input type="date" name="fecha1" id="fecha1"><br><br>


                <label for="tipo_habitacion">Tipo de habitación</label>
                <select id="tipo_habitacion" name="tipo_habitacion">
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="suite">Suite</option> B
                </select><br><br>

                <label for="habitación">Número de habitación:</label>
                <input type="number" name="habitación" id="habitación"><br><br>

                

                
                    <h4>Servicio al Cuarto</h4>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" name="servicios[]" value="desayuno">
                                Desayuno
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="servicios[]" value="almuerzo">
                                Almuerzo
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="servicios[]" value="cena">
                                Cena
                            </label>
                        </li>
                    </ul>
                    
                </ul>
                <label for="comentarios">Comentarios sobre el servicio del hotel:</label><br><br>
                    <textarea name="comentarios" rows="4" cols="50"></textarea>


                <input type="submit" value="Registrar">
 
                    
            </form>
        </div>
    </center>


    </main>
    <footer style="width: 100%; height: 50px; background-color: rgb(110, 6, 102);">
        <section>
            <p style="color: aliceblue; text-align: center;  margin-bottom: 0;">
                Derechos Reservados &copy;
            </p>
        </section>
    </footer>
</body>

</html>
