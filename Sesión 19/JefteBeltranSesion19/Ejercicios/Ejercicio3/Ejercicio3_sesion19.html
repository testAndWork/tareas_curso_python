<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro Universitario</title>
</head>
<body style="background-image: url(Estudiantes-universitarios-alquileres-de-vivienda.webp); background-size: cover; background-repeat: no-repeat; margin: 0; padding: 0;">
    <header style="width: 100%; height: 44px; background-color: brown; margin: 0; padding: 0;">
        <nav style="font-size: 20px; width: 100%; height: auto; margin: 0; text-align: center;">
            <ul style="display: flex; list-style: none; margin: 0; justify-content: center; padding: 0;">
                <li style="margin: 0 10px;"><a style="text-decoration: none; color: antiquewhite;" href="#">Inicio</a></li>
                <li style="margin: 0 10px;"><a style="text-decoration: none; color: antiquewhite;" href="#">Nosotros</a></li>
                <li style="margin: 0 10px;"><a style="text-decoration: none; color: antiquewhite;" href="#">Inscripciones</a></li>
                <li style="margin: 0 10px;"><a style="text-decoration: none; color: antiquewhite;" href="#">Carreras</a></li>
                <li style="margin: 0 10px;"><a style="text-decoration: none; color: antiquewhite;" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
    <center>
     <div style="background-color:rgba(255, 0, 0, 0.5); width: 33%; height: 770px; display: inline-block;">

        <h1 style="color: aliceblue;">Formulario de Registro Universitario</h1>

        <form style="text-align: center; color: antiquewhite;"  action="procesar_registro" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="carrera">Carrera de interés:</label>
            <select id="carrera" name="carrera" required>
                <option value="ingenieria">Ingeniería</option>
                <option value="ciencias">Ciencias</option>
                <option value="humanidades">Humanidades</option>
            </select><br><br>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

            <label for="genero">Género:</label>
            <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
            <label for="genero_masculino">Masculino</label>
            <input type="radio" id="genero_femenino" name="genero" value="femenino" required>
            <label for="genero_femenino">Femenino</label><br><br>

            <label for="informacion_adicional">Información adicional:</label><br>
            <textarea id="informacion_adicional" name="informacion_adicional" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Registrarse">
        </form>
        
    </div>

    <div style="background-color:rgba(255, 0, 0, 0);; width: 25%; height: 400px; display: inline-block;">
        <img  src="alumnos.png" alt="Imagen/jpg" style="width: 80%; height: 300px;">
    </div>
</center>
</main>
    <footer style="width: 100%; height: 40px; background-color: brown;">
        <section>
            <p style="color: antiquewhite; font-size: 20px; text-align: center;">Derechos Reservados &copy;</p>
        </section>
    </footer>

</body>
</html>
