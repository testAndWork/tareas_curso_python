<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <section><h2>Formulario de registro de quejas</h2></section>

    <form action="/procesar-registro" method="post">
        
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" id="email"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>

        <label for="nacimiento">Fecha de Nacimiento: </label>
        <input type="date" id="nacimiento" name="nacimiento"><br><br>

        <label for="genero">Genero: </label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="genero">Masculino: </label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="genero">Femenino: </label><br><br><br>

        <input type="submit" value="Registrar">
    </form>
    
</body>
</html>
