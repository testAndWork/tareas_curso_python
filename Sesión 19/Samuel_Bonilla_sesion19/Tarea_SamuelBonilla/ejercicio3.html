<!DOCTYPE html>

<body style="background-color:cornflowerblue">
    <section ><h2 style="color:black;">Formulario de Universidad</h2></section>

    <form action="/procesar-universidad" method="post">
        <label for="nombre">Nombre del estudiante: </label>
        <input type="text" name="nombre" id="nombre"><br><br>

        <label for="telefono">Telefono del estudiante: </label>
        <input type="text" name="telefono" id="telefono"><br><br>

        <label for="email">Email del estudiante: </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="carrera">Carrera a Cursar: </label>
        <input type="text" name="carrera" id="carrera"><br><br>

        <label for="fechasa">Fecha de Nacimiento: </label>
        <input type="date" name="fechasalida" id="fechasalida"><br><br>

        <label for="ingreso">Año de Ingreso: </label>
        <input type="number" name="ingreso" id="ingreso"><br><br>

        <label for="serviciocuarto">Bachillerato que estudio: </label>
        <input type="text" name="serviciocuarto" id="serviciocuarto"><br><br>

        <label for="quedesea">¿Tipo de Estudiante?</label><br><br>
        <label for="quedesea">Nuevo Ingreso</label>
        <input type="radio" name="quedesea" value="Desayuno">
        <label for="quedesea">Viejo Ingreso</label>
        <input type="radio" name="quedesea" value="Almuerzo"><br><br>

        <label for="pagar">Total a Pagar: </label>
        <input type="number" name="pagar" id="pagar"><br><br>

        <label for="comentario">Comentarios: </label><br>
        <textarea name="comentario" id="comentario" cols="60" rows="12"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
    <form method="get" action="http://127.0.0.1:5500/Tarea_SamuelBonilla/index.html">

</body>
