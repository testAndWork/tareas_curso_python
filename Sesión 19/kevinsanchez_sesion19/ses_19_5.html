<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Resgistro</title>
</head>
<body>
    <section><h2>Formulario de Resgitro de Personas</h2></section>

    <form action="/procesar-registro" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre"> <br><br>

        <label for="email">Correo: </label>
        <input type="email" name="email" id="email"> <br><br>

        <label for="password">Contrase√±a: </label>
        <input type="password" name="password" id="password"> <br><br>

        <label for="nacimiento">Fecha de nacimiento: </label>
        <input type="date" id="nacimiento" name="nacimiento"><br><br>

        <label for="genero">Genero: </label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="femenino" id="femenino" value="femenino">
        <label for="femenino">Femenino</label> <br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
