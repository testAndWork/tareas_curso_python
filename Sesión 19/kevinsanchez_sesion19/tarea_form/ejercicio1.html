<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <section><h1>Reservacion de Hotel</h1></section>

    <form action="/registro-hotel" method="post">

        <h3>Datos Personales</h3>

        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido"> <br><br>

        <label for="telefono">Telefono: </label>
        <input type="tel" name="telefono" id="telefono"> <br><br>

        <label for="email">Correo: </label>
        <input type="email" name="email" id="email">
        <br><br>

        <hr size="2px" color="black" >

        <label for="date">Fecha de llegada: </label>
        <input type="date" name="date" id="date">

        <label for="date">Fecha de llegada: </label>
        <input type="date" name="date" id="date"> <br><br>

        <label for="select">Tipo de habitacion: </label>
        <select name="select" id="select">
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="suit">Suit</option>
        </select>
        <br>
        <br>

        <label for="select">Numero de Habitacion: </label>
        <select name="select" id="select">
            <option value="1">1</option>
            <option value="11">11</option>
            <option value="15">15</option>
            <option value="21">21</option>
            <option value="31">31</option>
            <option value="41">41</option>
            <option value="55">55</option>
            <option value="63">63</option>
            <option value="77">77</option>
            <option value="82">82</option>
            <option value="90">90</option>
        </select>
        <br><br>

        <label for="room_service">Servicio al cuarto: </label>

        <input type="radio" name="si" value="si">
        <label for="si">Si</label>

        <input type="radio" name="no" value="no">
        <label for="no">No</label>
        <br><br>

        <label for="comida">Desea: </label> 

        <input type="checkbox" name="comida" id="comida">
        <label for="breakfast">Desayuno</label>

        <input type="checkbox" name="comida" id="comida">
        <label for="lunch">Almuerzo</label>

        <input type="checkbox" name="comida" id="comida">
        <label for="dinner">Cena</label>
        <br><br>

        <input type="submit" value="Enviar">

        <hr size="2px" color="black" >

        <h2>Escribe un comentario</h2>

        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">

        <label for="email">Correo: </label>
        <input type="email" name="email" id="email"> <br><br>

        <textarea name="reviews" id="reviews" cols="60" rows="5">

        </textarea>
        <br>
        <input type="submit" value="Enviar">

    </form>

</body>
</html>
