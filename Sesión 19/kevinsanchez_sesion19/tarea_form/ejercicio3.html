<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <section><h2>Registro Universidad</h2></section>

    <form action="/registro-universidad" method="post">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre"> <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido"> <br><br>

        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <optgroup label="Paises">
                <option value="AL">Alemania</option>
                <option value="BE">Belgica</option>
                <option value="AR">Argentina</option>
                <option value="SV">El Salvador</option>
                <option value="BR">Brasil</option>
                <option value="CA">Canadá</option>
                <option value="CL">Chile</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
            </optgroup>
        </select>

        <br>
        <br>

        <label for="campus">Campus:</label>
        <select name="campus" id="campus">
            <optgroup label="Campus">
                <option value="CO">Campus Oeste</option>
                <option value="CN">Campus Norte</option>
                <option value="CS">Campus Sur</option>
                <option value="CE">Campus Este</option>
            </optgroup>
        </select>

        <br>
        <br>

        <label for="dui">Numero de Indentificacion:</label>
        <input type="text" name="dui" id="dui">
        <br>
        <br>

        <label for="nit">Número de Identificación Tributaria:</label>
        <input type="text" name="nit" id="nit"> <br><br>

        <label for="pasaporte">Pasaporte del estudiante:</label>
        <input type="text" name="nit" id="nit"> <br><br>

        <label for="email">Correo Electronico:</label>
        <input type="email" name="email" id="email"> 

        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" id="telefono">

        <br><br>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
