<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estiqueta TEXAREA</title>
</head>
<body>
    <section><h2>Uso de la etiqueta < textarea > </h2></section>
    <p>este etiqueta se utiliza para recopilar el texto largo como, comentarios y descripciones</p>

    <form action="/procesar-formulario" method="post">
        <label for="comentario">Comentario:</label>
        <textarea name="comentario" id="comentario" cols="10" rows="5"></textarea>

        <p>Etiqueta < select > </p>

        <label for="seleccion">Selecciona una opcion:</label>
        <select name="seleccion" id="seleccion">
            <option value="op 1">Opcion 1</option>
            <option value="op 2">Opcion 2</option>
            <option value="op 3">Opcion 3</option>
            <option value="op 4">Opcion 4</option>
        </select>

        <p>Etiqueta < checkbox > </p>

        <label for="">Opcion 1: <input type="radio" name="opcion" value="opcion1"></label>
        <label for="">Opcion 2: <input type="radio" name="opcion" value="opcion2"></label>
        <label for="">Opcion 3: <input type="radio" name="opcion" value="opcion3"></label>

    </form>
</body>
</html>
