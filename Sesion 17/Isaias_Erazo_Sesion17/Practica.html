<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Horarios de Tren</h1>
    <table>
        <tr>
            <th>Número de Tren</th>
            <th>Hora de Salida</th>
            <th>Hora de Llegada</th>
            <th>Estación de Origen</th>
            <th>Estación de Destino</th>
        </tr>
        <tr>
            <td>001</td>
            <td>08:00 AM</td>
            <td>10:30 AM</td>
            <td>Estación A</td>
            <td>Estación B</td>
        </tr>
        <tr>
            <td>002</td>
            <td>09:15 AM</td>
            <td>11:45 AM</td>
            <td>Estación B</td>
            <td>Estación C</td>
        </tr>
    </table>
</body>
</html>
