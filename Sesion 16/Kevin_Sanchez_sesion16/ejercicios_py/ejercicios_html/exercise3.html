<!--
    Escribir un codigo HTML que cree una tabla con tres columnas
    y cuatro filas. Las columnas deben tener las etiquetas "Nombre", "Edad" y
    "Profesion". Las filas deben de tener los siguientes datos:
    Nombre.   Edad.    Profesion.
    Juan.      25.      Ingeniero
    Maria.     30.      Medica
    Jose.      40.      Abogado
    Pedro.     50.      Profesor
-->

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas y Columnas</title>
</head>
<body>
    <table border="4" style="padding: 15px;">
        <col span="2" class="fondo"><col>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Profesion</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
            <td>Ingeniero</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>Jose</td>
            <td>40</td>
            <td>Abogado</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>50</td>
            <td>Profesor</td>
        </tr>
    </table>
</body>
</html>
