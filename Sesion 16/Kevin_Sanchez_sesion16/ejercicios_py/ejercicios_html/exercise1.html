<!-- Escribir un código HTML que cree una lista desordenada 
    (ul) con 10 elementos. Cada elemento de la lista debe ser un
    enlace a una imagen diferente. Las imágenes deben tener un 
    ancho y alto de 50 píxeles. -->

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h2>Lista desordenada</h2>
    <nav>
        <ul>
            
            <li><a href="#"><img src="img/img1.jpeg" alt="Oppenheimer" width="50px" height="50px"></a>Oppenheimer-2023</li>
        </ul>
    </nav>
</body>
</html>
