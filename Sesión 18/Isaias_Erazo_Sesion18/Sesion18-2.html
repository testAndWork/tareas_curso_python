<!DOCTYPE html>
<html>
    <head>
        <title> Audio en HTML</title>
    </head>
    <section><h2 style="color:brown;">Audios en HTML</h2></section>
    <body>
        <h3>Entorno Audio</h3>
        <audio width="100" heigth="100" controls>
            <source src="WhatsApp Audio 2023-09-05 at 1.29.12 PM.mpeg" type="audio/npeg">
        </audio>

        <h3>Entorno control autoplay</h3>
        <audio width="100" heigth="100" controls autoplay>
            <source src="WhatsApp Audio 2023-09-05 at 1.29.12 PM.mpeg" type="audio/npeg">
        </audio>

        <h3>Entorno control autoplay muted</h3>
        <audio width="100" heigth="100" controls autoplay muted>
            <source src="WhatsApp Audio 2023-09-05 at 1.29.12 PM.mpeg" type="audio/npeg">
        </audio>
    </body>
</html>
