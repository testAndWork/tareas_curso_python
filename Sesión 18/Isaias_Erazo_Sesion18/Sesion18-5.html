<head>
    <title> svg en HTML</title>
</head>
<body>
      <svg width = "300" height = "300">
        <rect width = "300" height = "200" style="fill: rgb(153, 153, 216) ; stroke: width 50%; stroke:black">

      <svg width = "200" height = "200">
        <rect x = "80" y="40 " rx ="20 " ry = "20 "

        <polygon points = " 100,10 ,40, 198, 190, 78, 10, 78 ,160, 198 ">

        stroke:rgb(69, 40, 165);stroke-width:5; fill-rule:evenodd">
      </svg> 
      
      <svg width = "300" height = "200">
        <defs>
            <linearGradient id = "grad1" x1 = "0%" y1="0%" x2 = "100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(0, 89, 255);stop-opacity:1" />   
            <stop offset="1000%" style="stop-color:rgb(9, 255, 0);stop-opacity:1" />
        </linearGradient>
        </defs>
        <polygon points = "100,10 ,40, 198, 190, 78, 10, 78 ,160, 198 " style="fill:url(#grad1);"
        ">
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
      </svg>
      <svg width = "300" height = "200">
        <defs>
            <linearGradient id = "grad1" x1 = "0%" y1="0%" x2 = "100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(144, 21, 128);stop-opacity:1" />   
            <stop offset="1000%" style="stop-color:rgb(138, 214, 135);stop-opacity:1" />
        </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Grad</text>
      </svg>

      <svg width = "300" height = "200">
        <polygon points="1,0 10,0 50,15 50,70" stroke="red" stroke-width="5" fill="red" />
      </svg>
      
      <svg width="200" height="200">
        <path d="M 100 50
                L 75 25
                L 50 50
                L 25 25
                L 0 50
                Z" fill="lime" />
      </svg>

      <svg width="100" height="100">
        <text x="5" y="20">Hello, world!</text>
      </svg>
      <svg width="400" height="300">
        <image x="0" y="0" width="300" height="300" xlink:href="multimedia/totorowool.jpg" />
        <animate attributeName="height" from="300" to="10" dur="4s" begin="0s" repeatCount="indefinite" />
    </svg>
    <svg width="400" height="300">
        <image x="0" y="0" width="300" height="300" xlink:href="multimedia/totorowool.jpg" />
    </svg>
    
    <svg width="300" height="300">
        <circle cx="100" cy="100" r="50" fill="tomato">
            <animate attributeName="r" from="100" to="10" dur="4s" begin="0s" repeatCount="indefinite" />
        </circle>
    </svg>

    <svg width="200" height="200" >
    <circle cx="100" cy="100" r="80" fill="white" />
    <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="blue" />
</svg>

<svg width="200" height="100" >
<defs>
    <linearGradient id="miGradiente" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
</defs>
<rect x="10" y="10" width="180" height="80" fill="url(#miGradiente)" />
</svg>
