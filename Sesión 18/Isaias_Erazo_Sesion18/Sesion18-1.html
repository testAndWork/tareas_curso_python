<!DOCTYPE html>
<html>
    <head>
        <title> Video en HTML</title>
    </head>
    <section><h2 style="color:brown;">El elemento Video en HTML</h2></section>
    <body>
        <video src="WhatsApp Video 2023-09-05 at 1.29.12 PM.mp4" width="300" height="450">Este es un video en entorno video</video>

        <section><h3>Video con Controls</h3></section>
        <video width="300" height="450" controls>
            <source src="WhatsApp Video 2023-09-05 at 1.29.12 PM.mp4" type="video/mp4">
        </video>

        <section><h3>Video con Autoplay</h3></section>
        <video width="300" height="450" autoplay>
            <source src="WhatsApp Video 2023-09-05 at 1.29.12 PM.mp4" type="video/mp4">
        </video>

        <section><h3>Video con Autoplay muted</h3></section>
        <video width="300" height="450" autoplay muted>
            <source src="WhatsApp Video 2023-09-05 at 1.29.12 PM.mp4" type="video/mp4">
        </video>

        <section><h3>Video con Imagen previa</h3></section>
        <video width="300" height="450" controls poster="z1.jpg">
            <source src="WhatsApp Video 2023-09-05 at 1.29.12 PM.mp4" type="video/mp4">
        </video>
    </body>
</html>
