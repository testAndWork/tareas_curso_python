<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img en HTML</title>
</head>
<body>
    <section><h2>Elemento IMG en HTML</h2></section>
    <img src="multimedia/League Of Legends - Worlds 2020.jpg" width="200" height="200" alt="Worlds 2020" loading="lazy">
    <figcaption>Worlds 2020 League of Legends</figcaption>


    <section><h2>Elemento IMG adaptable en HTML</h2></section>
    <img srcset="multimedia/League Of Legends - Worlds 2020.jpg 320w, multimedia/League Of Legends - Worlds 2020.jpg 640w" sizes="(max-width:768px) 100w,50vw" src="multimedia/League Of Legends - Worlds 2020.jpg" alt="Worlds 2020" loading="lazy">
    <figcaption>Worlds 2020 League of Legends</figcaption>
</body>
</html>
