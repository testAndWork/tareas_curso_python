<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audios en html</title>
</head>
<body>
   <section>Audios en HTML</section> 

   <h3>Entorno audio</h3>

   <audio controls>
    <source src="multimedia/Audio mario.mpeg" type="audio/mpeg">
</audio>
<h3>Entorno control autoplay</h3>

<audio controls autoplay>
    <source src="multimedia/Audio mario.mpeg" type="audio/mpeg">
</audio>
<h3>Entorno control autoplay muted</h3>

<audio controls autoplay muted>
    <source src="multimedia/Audio mario.mpeg" type="audio/mpeg">
</audio>
</body>
</html>
