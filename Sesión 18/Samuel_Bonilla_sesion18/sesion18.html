<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en HTML</title>
</head>
<body>
    <section><h3>Video en la etiqueta</h3></section>
    <section><h2 style="color:brown">El elemento video en HTML</h2></section>
    <video src="multimedia/Duri duri duri.mp4" width="300" height="450">Es el video</video>

    <section><h3>Video con controls</h3></section>
<video width="350" height="450" controls>
    <source src="multimedia/Duri duri duri.mp4" type="video/mp4">
</video>

<section><h3>Video con autoplay</h3></section>
<video width="350" height="450" autoplay>
    <source src="multimedia/Duri duri duri.mp4" type="video/mp4">
</video>

<section><h3>Video con autoplay muted </h3></section>
<video width="350" height="450" autoplay muted>
    <source src="multimedia/Duri duri duri.mp4" type="video/mp4">
</video>

<section><h3>Video con controls loop </h3></section>
<video width="350" height="450" controls loop>
    <source src="multimedia/Duri duri duri.mp4" type="video/mp4">
</video>

<section><h3>Video con imagen previa</h3></section>
<video width="350" height="450" controls poster="/Intro ofi DarkPhoenix.mp4">
    <source src="multimedia/Duri duri duri.mp4" type="video/mp4">
</video>
</body>
</html>
