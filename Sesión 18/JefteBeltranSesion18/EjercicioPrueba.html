<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
    <section><h2 style="color: brown;">Audios en Html</h2></section>
    <h3>Entorno Audio</h3>

    <audio style="width: 100; height: 100;" controls>
        <source src = "audio.mpeg" type="audio/mpeg">
    </audio>


    <h3>Entorno Audio con autoplay</h3>

    <audio style="width: 100; height: 100;" controls autoplay>
        <source src = "audio.mpeg" type="audio/mpeg">
    </audio>


    <h3>Entorno Audio con autoplay y muted</h3>

    <audio style="width: 100; height: 100;" controls autoplay muted>
        <source src = "audio.mpeg" type="audio/mpeg">
    </audio>


    <h3>Entorno Audio</h3>
    <embed width="100" height="50" src="mario.jpg" type=""  >
    <audio style="width: 100; height: 100;" controls>
        <source src = "audio.mpeg" type="audio/mpeg">
    </audio>
</body>

</html>
