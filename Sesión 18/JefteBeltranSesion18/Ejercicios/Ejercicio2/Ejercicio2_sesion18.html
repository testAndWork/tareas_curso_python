<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body style="height: 100%; width: 100%; background-color: antiquewhite; ">
    <header style="width: 100%; height: 50px; background-color: cadetblue;">
        <section style="text-align: center;">
            <h1 style="color: antiquewhite;">Pagina web con audio</h1>
        </section>
    <main>
        
        </header>
        <center>
        <div style="background-color: blueviolet; width : 400px; height: 250px;">
            <section><h1 style="color: antiquewhite;">Ejercicio: Audio</h1></section>
                <audio style="width: 100; height: 100px;" controls>
                <source src = "audio.mp4" type="audio/mp4">
                 </audio>
        </div>
        <div style="background-color: aquamarine; height: 250px; width: 400px;">
            <section><h3 style="color: black;">Audio con muted</h3></section>
             <audio style="width: 200px; height: 100px;" controls muted>
            <source src="audio.mp4" type="audio/mp4">

            </audio>
         </div>

        <div style="background-color: slateblue; width: 400px; height: 250px; display: inline-block; text-align: center;">
            <section><h3 style="color: antiquewhite;">Audio con imagen</h3></section>
            <img style="width: 100px; height: 100px;" src="images.jpg" alt="imagen/jpg">
            <audio style="width: 300px; height: 30px;" controls>
                <source src="audio.mp4" type="audio/mp4">
            </audio>
        </div>

        <div style="background-color: rgb(247, 21, 21); width: 400px; height: 250px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            <section><h3 style="color: antiquewhite;">Audio con autoplay</h3></section>
            <audio style="width: 300px; height: 30px;" controls autoplay>
                <source src="audio.mp4" type="audio/mp4">
            </audio>
        </div>
        
        
    </center>
    </main>

    <footer style="background-color: skyblue; width: 100%; height: 100px; text-align: center;">
