<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UFT-8">
    <title>Video</title>
</head>
<body style="width: 100%; height: 100%; background-color: wheat;">
    <header style="width: 100%; height: 50px; background-color: brown; text-align: center;">
        <h1 style="color:antiquewhite;">Ejercicio con Videos</h1>
    </header>
    <center>
    <main>
        <div style="width: 50%; height: 350px; background-color: rgb(202, 151, 250); float: left;">
            <center>
            <section><h3 style="color: antiquewhite;">Video normal</h3></section>
            <video style="width: 450px; height: 240px;" controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </center>
        </div>

        <div style="width: 50%; height: 350px; background-color: aqua; float: left;">
            <center>
                <section><h3>Video con muted</h3></section>
                <video style="width: 450px; height: 240px;" controls muted>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </center>
        </div>

        <div style="width: 50%; height: 350px; background-color: violet; float: left;">
            <center>
                <section><h3 style="color: antiquewhite;">Video Con Autoplay</h3></section>
                <video style="width: 450px; height: 240px;" controls autoplay>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </center>
        </div>


        <div style="width: 50%; height: 350px; background-color: rgb(32, 224, 41); float: right;">
            <center>
                <section><h3 style="color: antiquewhite;">Video Con Autoplay</h3></section>
                <video style="width: 450px; height: 20%;" controls loop>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </center>
        </div>


    </main>
</center>

    <footer style="width: 100%; height: 40%; background-color: rgb(91, 89, 219);">
        <section><p>Derechos Reservados &copy;</p></section>
    </footer>
    </body>
   


</html>
