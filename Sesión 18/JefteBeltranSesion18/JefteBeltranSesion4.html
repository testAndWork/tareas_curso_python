<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>
<body>
    
    <section><h2>El elemento video en HTML </h2></section>
    <video src="video.mp4" width="300" height="450">Este es un video entorno de video</video>
    <VIdeo width="300" height="450" controls>
        <source src="video.mp4">
    </VIdeo>


    <section><h2>El elemento video en HTML con autoplay</h2></section>
    <VIdeo width="300" height="450" autoplay>
        <source src="video.mp4">
    </VIdeo>


    <section><h2>El elemento video en HTML con autoplay y muted</h2></section>
    <VIdeo width="300" height="450" autoplay muted>
        <source src="video.mp4">
    </VIdeo>

    <section><h2>El elemento video en HTML con autoplay loop</h2></section>
    <VIdeo width="300" height="450" controls loop>
        <source src="video.mp4">
    </VIdeo>

    <section><h2>El elemento video en HTML con imagen previa</h2></section>
    <VIdeo width="300" height="450" controls poster="mario.jpg">
        <source src="video.mp4">
    </VIdeo>
    
</body>

</html>
