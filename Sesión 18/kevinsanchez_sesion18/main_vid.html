<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en HTML</title>
</head>
<section><h2 style="color: brown;">El elemento video en HTML</h2></section>
<body>
    <video width="300" height="450" src="multimedia/Super Mario Bros.mp4">Este es un video en entorno video.</video>

    <section><h3>Video con controls</h3></section>
    <video width="300" height="450" controls>
        <source src="multimedia/Super Mario Bros.mp4" type="video/mp4">
    </video>

    <section><h3>Video con autoplay</h3></section>
    <video width="300" height="450" autoplay>
        <source src="multimedia/Super Mario Bros.mp4" type="video/mp4">
    </video>
    <section><h3>Video con autoplay muted</h3></section>
    <video width="300" height="450" autoplay muted>
        <source src="multimedia/Super Mario Bros.mp4" type="video/mp4">
    </video>
    <section><h3>Video con autoplay loop</h3></section>
    <video width="300" height="450" autoplay loop>
        <source src="multimedia/Super Mario Bros.mp4" type="video/mp4">
    </video>
    <section><h3>Video con controls loop</h3></section>
    <video width="300" height="450" controls loop>
        <source src="multimedia/Super Mario Bros.mp4" type="video/mp4">
    </video>
    <section><h3>Video con imagen previa</h3></section>
    <video width="300" height="450" controls poster="multimedia/img1.jpeg">
        <source src="multimedia/Super Mario Bros.mp4" type="video/mp4">
    </video>




</body>
</html>
