<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios en HTML</title>
</head>
<body>
    <section><h2>Audios en HTML</h2></section>

    <h3>Entorno Audio</h3>

    

    <audio src="multimedia/clash-royale-intro.mp3">Audio en mp3</audio>

    <audio controls>
        <source src="multimedia/clash-royale-intro.mp3" type="audio/mp3">
    </audio>

    <h3>Entorno con autoplay</h3>
    <audio controls autoplay>
        <source src="multimedia/clash-royale-intro.mp3" type="audio/mp3">
    </audio>

    <h3>Entorno con autoplay muted</h3>
    <audio autoplay muted>
        <source src="multimedia/clash-royale-intro.mp3" type="audio/mp3">
    </audio>

    <h3>Entorno con controls autoplay muted</h3>
    <audio controls autoplay muted>
        <source src="multimedia/clash-royale-intro.mp3" type="audio/mp3">
    </audio>

</body>
</html>
