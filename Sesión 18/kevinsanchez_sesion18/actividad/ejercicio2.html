<!--
    Diseña una pagina web que incluya un reproductor de audio para reproducir
    una pista de musica. Utiliza la etiqueta <audio> para incrustar el archivo de 
    audio. Agrega controles de reprodcuccion/pausa, volumen y barra de progreso.
    Experimenta con opciones como la reproduccion automatica y el bucle.
-->

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio en HTML</title>
</head>
<body>
    <section><h2>Audio</h2></section>

    <h3>Reproductor normal</h3>
    <audio controls>
        <source src="audio/Música_Drama_Acción.mp3" type="audio/mp3">
    </audio>

    <h3>Reproductor automatica</h3>
    <audio controls autoplay>
        <source src="audio/Música_Drama_Acción.mp3" type="audio/mp3">
    </audio>

    <h3>Reproductor con loop</h3>
    <audio controls autoplay loop>
        <source src="audio/Música_Drama_Acción.mp3" type="audio/mp3">
    </audio>
</body>
</body>
</body>
</html>
