<!--
    Cree una pagina que contenga un video instructivo. utiliza la etiqueta de
    <video> para agregar el video y asegurate de proporcionar varios formatos 
    de video para mejorar la compatibilidad con diferentes navegadores. Agrega 
    controles de reproduccion, una barra de progreso y opciones de pantalla 
    completa. Ademas incluye un titulo y subtitulos para el video.
-->
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos en HTML</title>
</head>
<body>
    <section><h2>Video</h2></section>
    <h3>¿Qué es Programar y para qué sirve?</h3>
    <video controls width="500" height="400">
        <source src="video/video1.mp4" type="video/mp4" title="¿Qué es Programar y para qué sirve?">
        <track src="video/subtitles_1.vtt" label="Español" kind="subtitles" srclang="es">
    </video>
</body>
</html>
