<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg en HTML</title>
</head>
<body>
    <svg width="300" height="300">
        <rect width="300" height="200" style="fill: rgb(153, 153, 216); stroke: width 50% height 50%; stroke: black">
    </svg>

    <svg width="300" height="300">
        <rect x ="80" y ="40" rx="20" ry="20" width="100" height="100" style="fill: green; stroke:black; stroke-width:5">
    </svg>

    <svg width="300" height="300">
        <rect x ="80" y ="40" rx="20" ry="20" 
        width="100" height="100" style="fill: rgb(225, 45, 22); 
        stroke:rgb(119, 23, 215); stroke-width:5; opacity:0.5">
    </svg>

    <svg width="300" height="200">
        <polygon points="100,10,40,198,190,78,10,78,160,198">
    </svg>

    <svg width="300" height="200">
        <polygon points="100,10,40,198,190,78,10,78,160,198" style="fill: tomato;
        stroke:rgb(119, 23, 215); stroke-width: 5; fill-rule: evenodd;">
    </svg>

    <svg width="300" height="200">
        <defs>
            <lineargradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: yellow; stop-opacity:1"></stop>
                <stop offset="1000%" style="stop-color: red; stop-opacity:1"></stop>
            </lineargradient>
        </defs>
        <polygon points="100,10,40,198,190,78,10,78,160,198" style="fill: url(#grad1);"></polygon>
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
    </svg>

    <svg width="300" height="200">
        <defs>
            <lineargradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: yellow; stop-opacity:1"></stop>
                <stop offset="1000%" style="stop-color: red; stop-opacity:1"></stop>
            </lineargradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"></ellipse>
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Grad</text>
    </svg>

    <svg width="300" height="200">
        <polygon points="1,0 10,0 50,15 50,70" stroke="red" stroke-width="5" fill="red"></polygon>
    </svg>

    <svg width="300" height="200">
        <path d="M 100 50
                L  75  25 
                L  50  50
                L  25  25
                L  0  50
                Z" fill="lime"></path>
    </svg>

    <svg>
        <text x="5" y="20">Hello World!</text>
    </svg>

    <svg width="400" height="300">
        <image x="0" y="0" width="300" height="300" xlink:href="multimedia/img1.jpeg"></image>
    </svg>

    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="50" fill="tomato">
            <animate attributeName="r" from="100" to="10" dur="4s" begin="0" repeatCount="indefinite"></animate>
        </circle>
    </svg>

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="white">
        <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="blue"></path>
    </svg>

</body>
</html>
