<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LLAMANDO A BOOTSTRAP CSS DE MANERA LOCAL-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>bs grid</title>
</head>
<body>
    <header><h1 class="p-3 text-center text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" >Grid en  Bootstrap BS </h1></header>
    <div class="container text-center">
        <h2 class="text-success">Tamaño Automatico</h2>
        <div class="row row-cols-auto">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>

      <div class="container-fluid text-center "><h2 class="text-success">Tamaño cols-3</h2>
        <div class="row row-cols-3">
          <div class="col border-top border-right ">Column</div>
          <div class="col-lg-4 border-3">Column</div>
          <div class="col border-top border-right">Column</div>
          <div class="col border-top border-right">Column</div>
        </div>
      </div>

      <div class="container-fluid text-center "><h2 class="text-success">Tamaño cols-4</h2>
        <div class="row row-cols-4">
          <h3>Hola mundo</h3>
          <div class="col border-top border-right ">Column</div>
          <div class="col-lg-4 border-3">  </div>
          <div class="col border-top border-left">Column</div>
          <div class="col border-top border-right">Column</div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-3">
            Level 1: .col-sm-3
          </div>
          <div class="col-sm-9">
            <div class="row">
              <div class="col-8 col-sm-6">
                Level 2: .col-8 .col-sm-6
              </div>
              <div class="col-4 col-sm-6">
                Level 2: .col-4 .col-sm-6
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- LLAMANDO A BOOTSTRAP JS DE MANERA LOCAL-->
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
